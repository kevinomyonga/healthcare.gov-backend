services:
  docs:
    image: healthcare_gov_swe6160_local_docs
    container_name: healthcare_gov_swe6160_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ../../.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./healthcare_gov_swe6160:/app/healthcare_gov_swe6160:z
    ports:
      - '9000:9000'
    command: /start-docs
